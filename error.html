<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: white;
        }

        /* Error content */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 40px;
            text-align: center;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #ccc;
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
        }

        .error-message {
            font-size: 14px;
            color: #666;
            max-width: 400px;
        }

        .error-back {
            margin-top: 10px;
            background-color: lightgrey;
            border: none;
            padding: 10px 24px;
            cursor: pointer;
            font-size: 14px;
            font-family: sans-serif;
        }
        .error-back:hover { background-color: #bbb; }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">Error</div>
    <div class="error-title" id="error-title">An Error Occurred</div>
    <div class="error-message" id="error-message">Something went wrong. Please try again or go back to the previous page.</div>
    <button class="error-back" onclick="window.history.back()">&#8592; Go Back</button>
</div>

<!-- 
    TO CUSTOMIZE:
    Change the error code, title, and message by editing the elements above,
    or pass them as URL parameters:
        error.html?code=500&title=Server+Error&message=Something+went+wrong
-->
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('title'))   document.getElementById('error-title').textContent   = params.get('title');
    if (params.get('message')) document.getElementById('error-message').textContent = params.get('message');
</script>

</body>
</html>
